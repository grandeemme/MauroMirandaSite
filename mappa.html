<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <title>Google Maps JavaScript API Example</title>
    <script src="http://maps.google.com/maps?file=api&amp;v=2&amp;key=ABQIAAAA5UUlnoNRYDh9Zo0Qi5RAkBSb1vR-xNM9gtyHmoutHCM6K03gJBTQ5bRh7hGtzKuD7aqEJkyy0BtwSQ"
      type="text/javascript"></script>
    <script type="text/javascript">

    //<![CDATA[

    function load() {
      if (GBrowserIsCompatible()) {
        var map = new GMap2(document.getElementById("map"));
        var direction = new GDirections(map, document.getElementById("directions"));
        
       
        
       // map.setCenter(new GLatLng(37.4419, -122.1419), 13);
        
         direction.load("from: poggiomarino to: fisciano",
                { "locale": "it" });
      }
    }

    //]]>
    </script>
  </head>
  <body onload="load()" onunload="GUnload()">
    <div id="map" style="width: 500px; height: 300px"></div>
    <div id="directions" style="width:500px;height:300px"></div>
  </body>
</html>
